<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container container-1">
      <header>
        <img
          src="./assests2/one-piece-crew-mugiwara-sticker-600w-2124085796.webp"
          alt=""
          srcset=""
        />
        <h1>Favourite's One Piece Opening Song</h1>
        <img
          src="./assests2/desktop-wallpaper-heart-pirates-logos-thumbnail.jpg"
          alt=""
          srcset=""
        />
      </header>
      <div class="video-container">
        <video controls width="100%" id="videoPlayer">
          <source src="./assests2/Opening-001.mp4" type="video/mp4" />
        </video>

        <div class="btn-container">
          <button id="previous" onclick="previousVideo()">
            <i
              class="fa fa-step-backward"
              style="font-size: 52px; color: white"
            ></i>
            <!-- <img src="./assests2/previous.png" alt="" srcset="" /> -->
          </button>
          <button id="play" onclick="videoPlay()">
            <i
              id="buttonPlay"
              class="fa fa-play"
              style="font-size: 52px; color: white"
            ></i>
          </button>
          <button id="next" onclick="nextVideo()">
            <i
              class="fa fa-step-forward"
              style="font-size: 52px; background: 0; color: white"
            ></i>
            <!-- <img src="./assests2/next.png" alt="" srcset="" /> -->
          </button>
        </div>
      </div>
      <div id="title"><h2>Hello World</h2></div>

      <div id="slideshow-container">
        <div class="mySlides fade">
          <button id="thumbnail" onclick="gotoVideo('Opening-001')">
            <img src="./assests2/op-1.jpg" style="width: 100%" />
          </button>
          <div class="text">Opening 1</div>
        </div>
        <div class="mySlides fade">
          <button id="thumbnail" onclick="gotoVideo('Opening-007')">
            <img src="./assests2/op-7.jpg" style="width: 100%" />
          </button>
          <div class="text">Opening 7</div>
        </div>

        <div class="mySlides fade">
          <button id="thumbnail" onclick="gotoVideo('Opening-011')">
            <img src="./assests2/op-11.jpg" style="width: 100%" />
          </button>
          <div class="text">Opening 11</div>
        </div>

        <div class="mySlides fade">
          <button id="thumbnail" onclick="gotoVideo('Opening-012')">
            <img src="./assests2/op-12.jpg" style="width: 100%" />
          </button>
          <div class="text">Opening 12</div>
        </div>

        <div class="mySlides fade">
          <button id="thumbnail" onclick="gotoVideo('Opening-013')">
            <img src="./assests2/op-13.jpg" style="width: 100%" />
          </button>
          <div class="text">Opening 13</div>
        </div>

        <div class="mySlides fade">
          <button id="thumbnail" onclick="gotoVideo('Opening-020')">
            <img src="./assests2/op-20.jpg" style="width: 100%" />
          </button>
          <div class="text">Opening 20</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <!-- <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div> -->
    </div>
  </body>
  <script src="./script1.js"></script>
</html>
